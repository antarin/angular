<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="newItem">New item:</label>
        <input type="text"
          #title
          (keyup.enter)="createPost(title)"
          class="form-control" id="newItem">
      </div>
      <hr>
      <ul class="list-group">
        <li *ngFor="let post of posts" class="list-group-item">
          <button type="button" name="button"
            (click)="updatePost(post)"
            class="btn btn-success btn-sm">Update</button>
          {{ post.title }}
          <button type="button" name="button"
            (click)="deletePost(post)"
            class="btn btn-danger btn-sm pull-right">Delete</button>
        </li>
      </ul>
    </div>
  </div>
</div>
